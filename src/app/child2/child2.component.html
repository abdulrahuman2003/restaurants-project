<div class="container">
  <div class="text-center"><h1>MENU</h1></div>
  </div>
  <div class="container text-center my-5">
      <div class="row">
        <div class="col-sm-4" *ngFor="let fd of foodData ">
          <div class="card" >
            <div>
            <button class="btn btn-outline-danger btn-sm my-2" (click)=addtocart(fd)>ADD TO CART
            <i class="bi bi-cart-plus-fill " style="font-size: 25px;" ></i>
          </button>
        </div>
          <img src="{{fd.foodImg}}" class="card-img-top  mt-5" alt="..."  >
          <div class="card-body">
            <h5 class="card-title ">{{fd.foodName}}</h5>
            <p class="card-text">{{fd.fooddetails}}</p>
            <p class="card-text">{{fd.foodprice|currency:'INR'}}</p>
            <a class="btn btn-warning" [routerLink]="['/child2',fd.id]">BUY NOW</a>
          </div>
        </div></div>




      </div>
