<div class="container">
<div class="text-center"><h1>EVENT</h1></div>
</div>
<div class="container text-center">
    <div class="row">
      <div class="col-sm-4" *ngFor="let ED of EventData ">
        <div class="card" >
          
        <img src="{{ED.EventImg}}"  class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ED.EventName}}</h5>
          <p class="card-text">{{ED.Eventdetails}}</p>
          <h5>{{ED.Eventprice|currency}}</h5>
          <a  class="btn btn-success" [routerLink]="['/child3',ED.id]">Go somewhere</a>
      </div>
      </div>
      </div>
    </div>
